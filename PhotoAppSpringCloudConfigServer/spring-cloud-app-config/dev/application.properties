#jwt.token.secret=Password@1234
jwt.token.secret={cipher}
#spring.rabbitmq.password=admin
spring.rabbitmq.password={cipher}

#Common Log Location For All MicroServices
logging.file=${user.home}/PhotoApp/logs/${spring.application.name}.log


#Actuator configuration
management.endpoints.web.exposure.include=beans,health,info,heapdump,threaddump,routes,httptrace,env,auditevents,caches,configprops,mappings,bus-refresh
management.endpoint.shutdown.enabled=true


#Eureka Client Configuration
eureka.discovery.security.password={cipher}
eureka.client.serviceUrl.defaultZone=http://test:${eureka.discovery.security.password}@localhost:8010/eureka